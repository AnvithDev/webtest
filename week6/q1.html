<body>
        <script>
            function calculator(num) {
        this.num = num;
      }
      calculator.prototype.add = function(n) {
        this.num += n;
        return this;
      };
      calculator.prototype.subtract = function(n) {
        this.num -= n;
        return this;
      };
      calculator.prototype.getAnswer = function() {
        return this.num;
      };
      console.log(
        new calculator(2)
          .add(2)
          .add(2)
          .subtract(3)
          .getAnswer()
      );
        </script>
</body>
</html>
