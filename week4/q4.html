<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pass=prompt("Enter the password")

        function validate(pass){
            if(pass==="123")
                return function(){
                    alert("successfull")
                }
            else 
                return ()=>{
                if(prompt("who are you?") === "anv")
                    alert("yaaa")
                else 
                    alert("nooo")
            }
        }

        const guess =validate(pass)
        guess();
    </script>
</body>
</html>
