<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.toPalindrome = function() {
          return this.concat(this.slice(0, -1).reverse());
        };
        var a = [1, 2];
        console.log("Before Palindrome");
        console.log(a);
        console.log("After Palindrome");
        console.log(a.toPalindrome());
        var b = [1, 2, 3];
        console.log("Before Palindrome");
        console.log(b);
        console.log("After Palindrome");
        console.log(b.toPalindrome());
      </script>
</body>
</html>
