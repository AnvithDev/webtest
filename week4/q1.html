<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var min;
        function small(a,b){
            var minimum
            if(a<b)
                minimum=a;
            else if(b<a)
                minimum=b;
            else 
                minimum=a*a;

            min=minimum
        }

        small(10,20)
        try{
            console.log(minimum)
        }catch(err){
            console.log(err)
            console.log(min)
        }
    </script>
</body>
</html>
