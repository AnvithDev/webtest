<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(num) {
          this.square = function() {
            return num * num;
          };
          this.cube = function() {
            return num * num * num;
          };
          this.root = function() {
            return Math.sqrt(num);
          };
          calculator.prototype.result = function() {
            console.log("Square:", this.square());
            console.log("Cube:", this.cube());
            console.log("Square Root:", this.root());
          };
        }
        var ans = new calculator(4);
        ans.result();
      </script>
</body>
</html>
