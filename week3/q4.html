<!DOCTYPE html>
<html>
  <head>
    <script>
      function locate() {
        const name = document.getElementById("name").value;
        var age = parseInt(document.getElementById("age").value);
        var hometown = document.getElementById("hometown").value;
        var dob=Date.now()
        dob=new Date(dob)

        dob=Math.abs(dob.getUTCFullYear()-age)

        document.getElementById("write_name").innerHTML = name;
        document.getElementById("write_name").innerHTML = dob;
        document.getElementById("write_search").href =
          "https://google.com/search?q=" + hometown;
        document.getElementById("write_search").innerHTML =
          "Link to your hometown";
        document.getElementById("write_map").href =
          "https://www.google.com/maps/place/" + hometown;
        document.getElementById("write_map").innerHTML =
          "Map Location of hometown";
      }
    </script>
  </head>
  <body>
    <form>
      Enter name: <input type="text" id="name" /><br /><br />
      Enter age: <input type="text" id="age" /><br /><br />
      Enter hometown: <input type="text" id="hometown" /><br /><br />
      <button id="button" type="button" value="send" onclick="locate()">
        Click
      </button>
    </form>
    <div id="result">
      <p id="write_name"></p>
      <p id="write_age"></p>
      <a id="write_search"></a>
      <a id="write_map"></a>
    </div>
  </body>
</html>
