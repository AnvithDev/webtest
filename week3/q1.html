    <script>
        const mixUp=(a,b)=>{
            var str1=b.slice(0,2)
            var str2=a.slice(2)
            var str3=a.slice(0,2)
            var str4=b.slice(2)
            var str11=str1+str2
            var str22=str3+str4

            console.log(str11+" "+str22);
        }

        mixUp("mix","pod")
        mixUp("dog","dinner")

        console.log("-------------------------------")

        const verbing = (a)=>{
            if(a.length>3 && a.slice(-3)!="ing")
                console.log(a+"ing")
            else if(a.slice(-3)==="ing")
                console.log(a+"ly")
            else 
                console.log(a)
        }

        verbing("swimming")
        verbing("swim")
        verbing("go")
    </script>
